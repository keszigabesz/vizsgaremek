components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    responses:
        NotFound:
            description: The specified resource was not found
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'  
        Unauthorized:
            description: Unauthorized request
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        BadRequest:
            description: Invalid request with invalid data
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        InternalServerError:
            description: Internal server error
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
    schemas:
        Error:
            type: object
            properties:
                message:
                    type: string
            require:
                - message
        Patient:
            type: object
            require:
                - name
                - taj
                - birth_date
                - mothers_name
            properties:
                name:
                    type: string
                taj:
                    type: number
                birth_date:
                    type: string
                mothers_name:
                    type: string
        Labtest:
            type: object
            require:
                - name
                - price
                - point
                - description
            properties:
                name:
                    type: string
                price:
                    type: number
                point:
                    type: number
                description:
                    type: string
        Physician:
            type: object
            require:
                - name
                - reg_number
                - city
            properties:
                name:
                    type: string
                reg_number:
                    type: number
                city:
                    type: string
        Reagent:
            type: object
            require:
                - name
                - manufacturer
                - price
                - stock
            properties:
                name:
                    type: string
                manufacturer:
                    type: string
                price:
                    type: number
                stock:
                    type: number
        Sample:
            type: object
            require:
                - type
                - patient_name
                - physician_name
                - sampling_date
            properties:
                type:
                    type: string
                patient_name:
                    type: string
                physician_name:
                    type: string
                sampling_date:
                    type: string
        User:
            type: object
            require:
                - userName
                - fullName
            properties:
                userName:
                    type: string
                fullName:
                    type: string