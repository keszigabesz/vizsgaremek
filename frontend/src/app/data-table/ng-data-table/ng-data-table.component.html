<div
  class
  class="row"
>
  <div class="col-4">
    <select
      [(ngModel)]="filterKey"
      class="form-control"
    >
      <option value="">Keresés az összes oszlopban</option>
      <option
        *ngFor="let col of columns"
        [value]="col.key"
      >{{col.title }}</option>
    </select>
  </div>
  <div class="col-8">
    <input
      [(ngModel)]="phrase"
      type="text"
      class="form-control"
      placeholder="Keresés a táblázatban...."
    >
  </div>


  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th
            *ngFor="let col of columns"
            scope="col"
          >{{col.title}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of list | filter:phrase:filterKey | slice:startSlice:endSlice">
          <td *ngFor="let col of columns">{{row[col.key]}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><button
          class="page-link"
          (click)=jumpToPage(page-1)
          [disabled]="page === 1"
        ><span aria-hidden="true">&laquo;</span></button></li>
      <li
        *ngFor="let pageNum of pageList"
        class="page-item"
      ><button
          class="page-link"
          (click)=jumpToPage(pageNum)
        >{{pageNum}}</button></li>
      <li class="page-item"><button
          class="page-link"
          (click)=jumpToPage(page+1)
          [disabled]="page === pageList.length"
        ><span aria-hidden="true">&raquo;</span></button></li>
    </ul>
  </nav>
