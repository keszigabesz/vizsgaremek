<app-sidebar [sidebarMenuItems]="sidebarMenuItems"></app-sidebar>

<div class="main-panel">

  <app-navigation></app-navigation>

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 offset-3">
          <div class="card">
            <div class="card-header card-header-info">
              <h4
                *ngIf="sample$ | async"
                class="card-title"
              >Minta szerkesztése</h4>
              <h4
                *ngIf="!(sample$ | async)"
                class="card-title"
              >Új minta hozzáadása</h4>
            </div>
            <div class="card-body">
              <form
                #sampleForm="ngForm"
                (ngSubmit)="onSend(sample)"
              >
                <input
                  type="hidden"
                  name="id"
                  [(ngModel)]="sample.id"
                >
                <div class="form-group">
                  <label
                    class="bmd-label"
                    for="type"
                  >Típus</label>
                  <select
                    class="form-control"
                    id="type"
                    name="type"
                    [(ngModel)]="sample.type"
                    required
                  >
                    <option
                      value=""
                      disabled
                      selected
                      hidden
                    >Kérjük válasszon</option>
                    <option
                      *ngFor="let type of sampleTypes"
                      [value]=""
                    >{{ type }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label
                    class="bmd-label"
                    for="patient_name"
                  >Beteg neve</label>
                  <select
                    class="form-control"
                    id="patient_name"
                    name="patient_name"
                    [(ngModel)]="sample.patient_name"
                    required
                  >
                    <option
                      value=""
                      disabled
                      selected
                      hidden
                    >Kérjük válasszon</option>
                    <option
                      *ngFor="let patient of patientList"
                      [value]=""
                    >{{ patient.name }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label
                    class="bmd-label"
                    for="physician_name"
                  >Beküldő orvos</label>

                  <select
                    class="form-control"
                    id="physician_name"
                    name="physician_name"
                    [(ngModel)]="sample.physician_name"
                    required
                  >
                    <option
                      value=""
                      disabled
                      selected
                      hidden
                    >Kérjük válasszon</option>
                    <option
                      *ngFor="let physician of physicianList"
                      [value]=""
                    >{{ physician.name }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label
                    class="bmd-label-floating"
                    for="sampling_date"
                  >Mintavétel ideje</label>
                  <input
                    id="sampling_date"
                    class="form-control"
                    type="date"
                    name="sampling_date"
                    [(ngModel)]="sample.sampling_date"
                    pattern=""
                    required
                  >
                </div>
                <button
                  [disabled]="!sampleForm.valid"
                  type="submit"
                  class="btn btn-success btn-link mr-2"
                > <i class="material-icons">save</i>
                  Mentés</button>
                <button
                  routerLink="/sample"
                  class="btn btn-danger btn-link"
                > <i class="material-icons">not_interested</i>
                  Mégse</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
