<app-sidebar [sidebarMenuItems]="sidebarMenuItems"></app-sidebar>

<div class="main-panel">

  <app-navigation></app-navigation>

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 mx-auto text-center d-flex flex-column justify-content-center align-items-center vh-100">
          <h4>Belépés a Micro-Lab adminisztrációs oldalára</h4>
          <form (ngSubmit)="onLogin()" class="form-signin">
            <div class=" form-group">
              <label
                class=""
                for="userName"
              >Felhasználónév</label>
              <input
              [(ngModel)]="loginData.userName"
                type="text"
                name="userName"
                id="userName"
                class="form-control"
                required
                autofocus
              >
            </div>
            <div class=" form-group">
              <label
                class=""
                for="password"
              >Jelszó</label>
            <input
            [(ngModel)]="loginData.password"
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
            ></div>
            <button
              type="submit"
              class="btn btn-info"
            >Belépés</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
